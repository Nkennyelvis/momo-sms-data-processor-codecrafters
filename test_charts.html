<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 400px;
            height: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        canvas {
            max-width: 100%;
            height: 250px !important;
        }
    </style>
</head>
<body>
    <h1>Chart Test Page</h1>
    
    <div class="chart-container">
        <h3>Volume Chart Test</h3>
        <canvas id="volume-test" width="400" height="250"></canvas>
    </div>
    
    <div class="chart-container">
        <h3>Category Chart Test</h3>
        <canvas id="category-test" width="400" height="250"></canvas>
    </div>

    <script>
        // Test data
        const testData = {
            summary: {
                totalTransactions: 5,
                totalVolume: 258000.5,
                averageTransaction: 51600.1,
                activeUsers: 5
            },
            transactions: [
                { date: "2025-01-01T10:30:00", amount: 25000, category: "transfer" },
                { date: "2025-01-01T11:15:30", amount: 5000, category: "payment" },
                { date: "2025-01-01T12:45:22", amount: 150000, category: "payment" },
                { date: "2025-01-01T14:20:15", amount: 3000.5, category: "airtime" },
                { date: "2025-01-01T15:10:45", amount: 75000, category: "deposit" }
            ],
            categoryDistribution: {
                payment: 2,
                airtime: 1,
                deposit: 1,
                transfer: 1
            }
        };

        // Wait for page to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Chart.js available:', typeof Chart !== 'undefined');
            
            // Test Volume Chart
            const volumeCtx = document.getElementById('volume-test').getContext('2d');
            
            // Group transactions by date
            const volumeByDate = {};
            testData.transactions.forEach(transaction => {
                const date = new Date(transaction.date).toISOString().split('T')[0];
                volumeByDate[date] = (volumeByDate[date] || 0) + transaction.amount;
            });
            
            const dates = Object.keys(volumeByDate).sort();
            const volumes = dates.map(date => volumeByDate[date]);
            
            new Chart(volumeCtx, {
                type: 'line',
                data: {
                    labels: dates.map(date => new Date(date).toLocaleDateString()),
                    datasets: [{
                        label: 'Transaction Volume ($)',
                        data: volumes,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
            
            // Test Category Chart
            const categoryCtx = document.getElementById('category-test').getContext('2d');
            const categoryCount = testData.categoryDistribution;
            const categories = Object.keys(categoryCount);
            const counts = Object.values(categoryCount);
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
            
            new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: categories.map(cat => cat.charAt(0).toUpperCase() + cat.slice(1)),
                    datasets: [{
                        data: counts,
                        backgroundColor: colors.slice(0, categories.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            console.log('Charts created successfully!');
        });
    </script>
</body>
</html>
